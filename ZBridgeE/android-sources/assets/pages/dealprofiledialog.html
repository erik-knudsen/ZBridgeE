<h1><span style="color: rgb(0, 0, 204);">Deal
Profile.</span></h1>

use when dealing
cards.</big></p>

<br><br>
<div style="margin-left: 60px;"><img style="width: 350px; height: 337px;" alt="Deal Options" src="images/dealoptions_dp.png"></div>
<br>
<p><big>The dialog allows you to define HCP, length and
distribution points for

"Activate Deal Profile" in the "Game" menu.</big></p>
